# HTTP 서버 (포트 80)
server {
    listen 80;
    listen [::]:80;
    server_name seurasaeng.site www.seurasaeng.site _;

    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 헬스체크
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # WebSocket 프록시 - 단순화
    location /ws {
        proxy_pass http://10.0.2.166:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 프록시 - 단순화 (CORS 제거)
    location /api/ {
        proxy_pass http://10.0.2.166:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React 앱 서비스
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# HTTPS 서버 (포트 443) - 유지하되 단순화
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seurasaeng.site www.seurasaeng.site _;

    # SSL 인증서
    ssl_certificate /etc/ssl/certs/seurasaeng.site/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/seurasaeng.site/privkey.pem;

    # 기본 SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/ssl_access.log;
    error_log /var/log/nginx/ssl_error.log;

    # 헬스체크
    location /health {
        return 200 "healthy https\n";
        add_header Content-Type text/plain;
    }

    # WebSocket 프록시 (HTTPS)
    location /ws {
        proxy_pass http://10.0.2.166:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # API 프록시 (HTTPS) - 단순화
    location /api/ {
        proxy_pass http://10.0.2.166:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # React 앱 서비스 (HTTPS)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}