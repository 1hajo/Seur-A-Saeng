# HTTP 서버 - HTTPS로 리다이렉트
server {
    listen 80;
    server_name seurasaeng.site www.seurasaeng.site _;
    
    # 헬스체크만 HTTP에서 허용
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 메인 서버
server {
    listen 443 ssl http2;
    server_name seurasaeng.site www.seurasaeng.site _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL 인증서
    ssl_certificate /etc/ssl/certs/seurasaeng.site/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/seurasaeng.site/privkey.pem;
    
    # 헬스체크
    location /health {
        return 200 "healthy https\n";
        add_header Content-Type text/plain;
    }
    
    # WebSocket 프록시
    location /ws {
        proxy_pass http://10.0.2.166:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # API 프록시
    location /api/ {
        proxy_pass http://10.0.2.166:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # 간단한 CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }
    
    # React 앱 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # 정적 파일 간단 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
    
    # 에러 페이지
    error_page 404 /index.html;
}