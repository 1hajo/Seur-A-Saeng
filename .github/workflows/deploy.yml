name: Frontend Deploy

on:
  push:
    branches: [ dev ]
    paths: 
      - 'seurasaeng_fe/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Frontend Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FRONT_SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu
          if [ -d "seurasaeng_fe" ]; then
            rm -rf seurasaeng_fe
          fi
          git clone https://github.com/${{ github.repository }}.git temp_repo
          mv temp_repo/seurasaeng_fe .
          rm -rf temp_repo
          cd seurasaeng_fe
          docker-compose down
          docker-compose up -d --build